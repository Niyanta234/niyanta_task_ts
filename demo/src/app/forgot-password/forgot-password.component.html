<div class="logo">
  <img src="../../assets/images/logo.png" height="60px" alt="" />
</div>
<div class="container">
  <div class="forget-box shadow p-3 bg-body rounded p-5">
    <p
      class="fw-bolder text-center"
      style="font-size: 25px; font-weight: bold !important"
    >
      FORGOT PASSWORD
    </p>
    <p class="text-center" style="color: gray; font-size: 15px">
      Please provide your email id an email will be sent to your email id along
      with recovery code if the email id exists
    </p>
    <form [formGroup]="forgotPassword">
      <div class="row mt-2">
        <input
          type="text"
          placeholder="Email"
          class="form-control"
          style="height: 50px"
          formControlName="email"
        />
        <div
          *ngIf="
            forgotPassword.get('email')?.hasError('required') &&
            forgotPassword.get('email')?.touched
          "
          style="color: red; line-height: 1; height: 7px"
        >
          Email is required
        </div>
        <div
          *ngIf="
            forgotPassword.get('email')?.hasError('email') &&
            forgotPassword.get('email')?.touched
          "
          style="color: red; line-height: 1; height: 7px"
        >
          Email should be like abc@gmail.com
        </div>
      </div>

      <div class="row mt-3" style="align-items: center">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary pb-2 pt-2 ps-5 pe-5"
            style="height: 53px"
            (click)="forgot()"
          >
            Submit
          </button>
        </div>
        <div class="col d-flex flex-row-reverse m-2">
          <a routerLink="" style="color: black" routerLink="/signUp"
            >Back to login</a
          >
        </div>
      </div>
    </form>
  </div>
</div>
